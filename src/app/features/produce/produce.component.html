<div class="container mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-primary-dark">Produce Catalog</h1>
        <button (click)="showCreateForm = !showCreateForm"
            class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark">
            {{ showCreateForm ? 'Cancel' : '+ Add Produce' }}
        </button>
    </div>

    <!-- Create Form -->
    <div *ngIf="showCreateForm" class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Add New Produce</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Name</label>
                <input type="text" [(ngModel)]="newProduce.name" class="w-full px-3 py-2 border rounded-lg" />
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Category</label>
                <select [(ngModel)]="newProduce.category" class="w-full px-3 py-2 border rounded-lg">
                    <option value="FRUIT">Fruit</option>
                    <option value="VEGETABLE">Vegetable</option>
                    <option value="GRAIN">Grain</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Unit</label>
                <input type="text" [(ngModel)]="newProduce.unit" placeholder="e.g., kg, boxes"
                    class="w-full px-3 py-2 border rounded-lg" />
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-1">Description</label>
                <textarea [(ngModel)]="newProduce.description" rows="2"
                    class="w-full px-3 py-2 border rounded-lg"></textarea>
            </div>
        </div>
        <button (click)="createProduce()" class="mt-4 bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-dark">
            Add Produce
        </button>
    </div>

    <!-- Produce Grid -->
    <app-loading-spinner *ngIf="loading" [fullScreen]="false"></app-loading-spinner>

    <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div *ngFor="let produce of produceList"
            class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
            <div class="text-center mb-4">
                <div class="text-5xl mb-2">{{ getCategoryIcon(produce.category) }}</div>
                <h3 class="text-lg font-bold text-gray-800">{{ produce.name }}</h3>
                <span class="text-xs bg-primary-light text-white px-2 py-1 rounded-full">
                    {{ produce.category }}
                </span>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Unit:</span>
                    <span class="font-medium">{{ produce.unit }}</span>
                </div>
                <p class="text-sm text-gray-600 mt-2" *ngIf="produce.description">
                    {{ produce.description }}
                </p>
            </div>
        </div>

        <div *ngIf="produceList.length === 0" class="col-span-4 text-center py-12 text-gray-500">
            No produce items found
        </div>
    </div>
</div>
