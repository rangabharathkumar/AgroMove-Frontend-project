<div class="min-h-screen bg-background flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary">ðŸŒ¾ AgroMove</h1>
            <p class="text-gray-600 mt-2">Create Your Account</p>
        </div>

        <!-- Success Message -->
        <div *ngIf="success" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
            Registration successful! Redirecting to login...
        </div>

        <!-- Signup Form -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!success">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input type="text" id="username" formControlName="username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter username" />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input type="email" id="email" formControlName="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter email" />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">
                    Full Name
                </label>
                <input type="text" id="fullName" formControlName="fullName"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter full name" />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneNumber">
                    Phone Number
                </label>
                <input type="tel" id="phoneNumber" formControlName="phoneNumber"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter phone number" />
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input type="password" id="password" formControlName="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg"
                    placeholder="Enter password (min 6 characters)" />
                <p class="text-xs text-gray-500 mt-2">*All new signups are created as User accounts</p>
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                {{ error }}
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="signupForm.invalid || loading"
                class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-primary-dark disabled:opacity-50 disabled:cursor-not-allowed mb-4">
                <span *ngIf="!loading">Create Account</span>
                <span *ngIf="loading">Creating Account...</span>
            </button>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <button type="button" (click)="navigateToLogin()" class="text-primary font-medium hover:underline">
                        Sign In
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
